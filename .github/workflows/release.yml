name: Release

on:
  push:
    branches: ["master"]

jobs:
  version-check:
    name: Version check
    runs-on: ubuntu-latest
    outputs:
      version-changed: ${{ steps.check.outputs.changed }}
      version: ${{ steps.check.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Check if version has been updated
        id: check
        uses: EndBug/version-check@v2

  create-release:
    name: Create release
    needs: [version-check]
    if: needs.version-check.outputs.version-changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Copy public
        run: cp -r public/* dist/

      - name: Zip dist
        run: |
          cd dist
          zip -r toggl-jira-assistant-export.zip .
          cd ..

      - name: Create release
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "${{ needs.version-check.outputs.version }}"
          prerelease: false
          title: "v${{ needs.version-check.outputs.version }}"
          files: dist/toggl-jira-assistant-export.zip
