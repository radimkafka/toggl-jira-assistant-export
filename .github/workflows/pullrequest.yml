name: Pull Request

on:
  pull_request:
    branches: [$default-branch]

jobs:
  build:
  name: Build
  steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up Node
      uses: actions/setup-node@v3
      with:
        node-version: 20
        cache: "npm"

    - name: Install dependencies
      run: npm ci

    - name: Build
      run: npm run build
